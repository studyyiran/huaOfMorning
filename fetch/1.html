<!DOCTYPE html>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function myGet(url, data) {
            return fetch(url, {
                credentials: "include"
            })
                .then((res) => {
                    if (res.ok) {
                        let contentType = res.headers.get('content-type')
                        if (contentType === 'text/html') {
                            return res.text()
                        } else {
                            return res.json()
                        }

                    } else {
                        throw('error 404')
                    }
                })
        }

        function post(url, data) {
            return new Promise((resolve, reject) => {
                fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8",
                    },
                    credentials: "include"
                })
                    .then((res) => res.json())
                    .then((data) => {
                        resolve(data);
                    })
                    .catch((e) => {
                        reject(e);
                    });
            });
        }

        function get(url) {
            return new Promise((resolve, reject) => {
                fetch(url, {
                    credentials: "include"
                })
                    .then((res) => res.json())
                    .then((data) => {
                        resolve(data);
                    })
                    .catch((e) => {
                        reject(e);
                    });
            })
        }


    </script>
