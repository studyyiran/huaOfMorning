        var countPrimes = function(n) {
            let arr = new Array(n).fill(true)
            arr[0] = false
            arr[1] = false
            for (let i = 2; i <=n; i++) {
                if (arr[i] !== false) {
                    for (let j = 2; j < n; j++) {
                        if ((i * j) > n) {
                            break
                        }
                        arr[i * j] = false
                    }
                }
            }
            // return arr
            return arr.filter(i => i).length
        };
        console.log(countPrimes(10))
