<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var countPrimes = function(n) {
            let arr = []
            for (let i = 2; i < n; i++) {
                let isZhishu = true
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isZhishu = false
                        break
                    }
                }
                if (isZhishu) {
                    arr.push(i)
                }
            }
            return arr.length
        };
    </script>
</body>
</html>
