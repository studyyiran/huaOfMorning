<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            line-height: 400px;
            background: red;
        }
        div > * {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://pic1.zhimg.com/50/v2-4d721bc98aa83aeb70187ced5e8288e1.webp"/>
    </div>
</body>
</html>

<!--
注意，这是近似的，为什么呢？
1）因为 middle 他是 x 的基线网上 一半的位置。
不同的字体，baseline 会不一样。

有没有不近似的方法呢？
我个人觉得没有。

还有，我也因为相同的原因认为，单行文本的 line-height 居中，也不是彻底的。也是妥协的。
虽然我们没有设置 vertical-align（这种情况下，单行文本，并没有）
-->
